kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ include "ai-virtual-assistant.fullname" . }}
  labels:
    {{- include "ai-virtual-assistant.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ include "ai-virtual-assistant.fullname" . }}
    weight: 100
  port:
    targetPort: {{ .Values.service.port }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  alternateBackends: []
